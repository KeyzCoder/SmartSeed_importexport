<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Seed</title>
    <link href="/css/sb-admin-2.css" rel="stylesheet"> <!-- Ensure correct path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- FontAwesome Icons -->
    <script src="/js/main.js" defer></script>
    <script src="js/custom.js"></script>
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar" style="background-color: #3cb043;">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <img src="./img/smartseed_logo.jpg" alt="Smart Seed Logo">

                
                <div class="sidebar-brand-text mx-3">Smart Seed</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="dashboard.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Nav Item - Farmers -->
            <li class="nav-item">
                <a class="nav-link" href="farmers.html">
                    <i class="fas fa-fw fa-user"></i>
                    <span>Farmers</span>
                </a>
            </li>

            <!-- Nav Item - Info -->
            <li class="nav-item">
                <a class="nav-link" href="info.html">
                    <i class="fas fa-fw fa-info-circle"></i>
                    <span>Info</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Logout Button -->
                    <button id="logout-btn" class="btn btn-danger ml-auto">Logout</button>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>
                    
                    <!-- Content Row -->
                    <div class="row">
                        <!-- Farmers Card -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="cursor: pointer;" onclick="window.location.href='farmers.html'">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Total Number of Farmers
                                            </div>
                                            <div id="totalFarmers" class="h5 mb-0 font-weight-bold text-gray-800">
                                                Loading...
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-user fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Total Farm Size Card -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2" style="cursor: pointer;" onclick="window.location.href='farmers.html'">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Total Farm Size(Hectares)
                                            </div>
                                            <div id="totalFarmSize" class="h5 mb-0 font-weight-bold text-gray-800">
                                                Loading...
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-chart-area fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Mother Seeds Card -->
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2" style="cursor: pointer;" onclick="window.location.href='farmers.html'">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                Total Bags of Mother Seeds
                                            </div>
                                            <div id="motherSeeds" class="h5 mb-0 font-weight-bold text-gray-800">
                                                Loading...
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-seedling fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>

                

                
                <!-- End of Main Content -->
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    
    <!-- Scripts -->
    <script>
        // Logout Button
        document.getElementById("logout-btn").addEventListener("click", function() {
            localStorage.removeItem("token");
            window.location.href = "login.html"; // Redirect to login page
        });

        // Sidebar Toggle
        document.getElementById("sidebarToggle").addEventListener("click", function () {
            document.getElementById("accordionSidebar").classList.toggle("toggled");
        });
    </script>
    <script src="js/custom.js"></script>
</body>
</html>
