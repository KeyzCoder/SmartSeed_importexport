<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartSeed FFF</title>

    <!-- SB Admin 2 CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet"> <!-- Custom Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="bg-gradient-success"> <!-- Green background -->

    <div class="container">
        <!-- Login Form -->
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">SmartSeed</h1>
                        </div>
                        <form id="login-form" class="user">
                            <!-- Email Input -->
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                    id="email" placeholder="Enter Email Address..." required>
                            </div>

                            <!-- Password Input with Show/Hide -->
                            <div class="form-group position-relative">
                                <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                                <span id="togglePassword" class="password-toggle-icon">
                                    <i class="fas fa-eye" style="font-size: 0.8em;"></i> <!-- FontAwesome eye icon -->
                                </span> 
                            </div>


                            <!-- Google reCAPTCHA -->
                            <div class="form-group text-center">
                                <div class="g-recaptcha" 
                                     data-sitekey="6LdMvQErAAAAAIFrrNUTXp7jPtKVXcdQWbBCbyfB"
                                     data-callback="onCaptchaComplete"
                                     data-expired-callback="onCaptchaExpired"></div>
                                <small id="captcha-error" class="text-danger"></small>
                            </div>

                           <div>
                            <div>
                            <small id="password-error" class="text-danger" style="color: red;"></small>
                          
                            <small id="login-error" class="text-danger" style="color: red;"></small>
        
                            </div>
                            
                            

                           </div>


                            <!-- Login & Guest Buttons -->
                            <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                            <button type="button" id="guest-btn" class="btn btn-secondary btn-user btn-block">Sign in as Guest</button>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" href="#">Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href="#">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sb-admin-2.min.js"></script> <!-- SB Admin JS -->
    <script src="./js/custom.js"></script>
    <script src="./js/main.js"></script>
 <!-- Custom JS -->
    <script>
        console.log("custom.js loaded!"); // Debugging check
    </script>
    
    

</body>
</html>
